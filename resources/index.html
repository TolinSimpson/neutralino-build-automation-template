<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{APP_DISPLAY_NAME}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{APP_DISPLAY_NAME}}</h1>
            <p>Welcome to your new Neutralino app!</p>
        </header>
        
        <main>
            <div class="app-info">
                <h2>App Information</h2>
                <p><strong>Version:</strong> {{APP_VERSION}}</p>
                <p><strong>Publisher:</strong> {{APP_PUBLISHER}}</p>
                <p id="platform">Platform: Loading...</p>
            </div>
            
            <div class="actions">
                <button id="btn-hello" class="btn">Say Hello</button>
                <button id="btn-quit" class="btn btn-secondary">Quit App</button>
            </div>
            
            <div id="message-area" class="message-area"></div>
        </main>
    </div>

    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
